<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- login header -->
  <header class="header">
    <form id ="login" method="POST" action="/login">
      <label for="username">Username:</label>
      <input id="username" name="username" type="text">
      <label for="password">Password:</label>
      <input id="password" name="password" type="password">
      <p class="invisible" id="loginWarning">Don't forget to write your login information!</p>
      <input type="submit" name="submit-login" value="Log In">
    </form>
  </header>

  <!-- logged in header -->
<!-- end of logged in header -->

  <section class="post-comment">
    <form id ="post-comment" method="POST" action="/post-comment">
    <label for="post-comment-new">I FAC'd up by...</label>
    <input id="comment" name="post-comment-new" type="text">
    <p class="invisible" id="commentWarning">Don't forget to write a comment!</p>
    <input type="submit">
    </form>
  </section>
  <!-- display comments here -->
<!-- end of comments -->
  <script type="text/javascript" src="./index.js">
  </script>
</body>
</html>
